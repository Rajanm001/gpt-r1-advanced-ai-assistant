services:
  - type: web
    name: gpt-r1-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gpt-r1-postgres
          property: connectionString
    
  - type: web
    name: gpt-r1-frontend
    env: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://gpt-r1-backend.onrender.com

databases:
  - name: gpt-r1-postgres
    databaseName: gpt_r1_production
    user: gpt_r1_user